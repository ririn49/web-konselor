<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registrasi-Form</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    
    <section class="container">
      <header>Registrasi</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Nama Lengkap</label>
          <input type="text" placeholder="Masukan nama lengkap" required />
        </div>

        <div class="input-box">
          <label>Email</label>
          <input type="text" placeholder="Masukan alamat email" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Nomor Handphone</label>
            <input type="number" placeholder="masukan nomor handphone" required />
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Tanggal Lahir</label>
            <input type="date" placeholder="masukan tanggal lahir" required />
          </div>
        </div>

        <div class="gender-box">
          <h3>Jenis Kelamin</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Pria</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Wanita</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Alamat</label>
          <input type="text" placeholder="Masukan alamat" required />
        </div>
        <button>Submit</button> 
        <div class="signup-link">
               Sudah Punya Akun? <a href="login.html">Masuk, Yuk!</a>
            </div>
      </form>
    </section>
    <p class="kembali"><a href="index.html">Kembali Ke Beranda</a></p>
  </body>
</html>
